# File upload and timeout configuration
# Consolidated to avoid conflicts with AWS EB default configs

# Maximum upload size
client_max_body_size 500M;

# Timeouts for long-running requests
proxy_connect_timeout       300;
proxy_send_timeout          300;
proxy_read_timeout          300;
send_timeout                300;
client_body_timeout         300;

# Buffer settings
proxy_buffering             on;
proxy_buffer_size           4k;
proxy_buffers               8 4k;
